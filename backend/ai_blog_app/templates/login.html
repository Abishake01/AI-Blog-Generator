<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css">
 
</head>
<body class="bg-gray-100 font-sans">
     <!--Nav Bar-->
     
     <nav class="bg-green-600 p-4 text-white flex justify-between ">
        <div >
            <h1 class="md:text-3xl md:font-bold text-xl ">AI Blog Generator</h1>
        </div>
        <div>
            <a href="login" class="text-white hover:underline">login |</a>
            <a href="signup" class="text-white hover:underline">signup</a>
        </div>
    </nav>
 
    <div class="flex items-center justify-center min-h-screen">
        <div class="w-full max-w-md bg-white rounded-lg shadow-md p-8">
          <h2 class="text-2xl font-semibold text-center text-gray-700 mb-6">Login to Your Account</h2>
     
          <form id="login-form" method="POST" action="">
            {% csrf_token %}
            <div class="mb-4">
              <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
              <input type="username" id="username" name="username" placeholder="Enter your Username"
                class="w-full px-4 py-2 mt-1 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500" required>
            </div>
    
            <div class="mb-6">
              <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
              <input type="password" id="password" name="password" placeholder="Enter your password"
                class="w-full px-4 py-2 mt-1 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500" required>
            </div>
    
             <button type="submit" class="w-full py-2 bg-green-500 text-white font-semibold rounded-md hover:bg-green-600 focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors duration-300">Login</button>
    
            </form><br>
            <p >Alredy User? <a href="{% url 'signup' %}">Register</a></p>
        </div>
      </div>
</body>
</html>
